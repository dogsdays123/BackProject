<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="board_qa_register">
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="text-primary">게시글 작성</h2>

            <form action="/zboard/board_qa_register" method="post" id="f2">
                <!-- 작성자 -->
                <div class="mb-3">
                    <label class="form-label">작성자</label>
                    <input type="text" name="allMember" class="form-control"
                           th:value="${#authentication.principal.username}" readonly>
                </div>

                <!-- 제목 -->
                <div class="mb-3">
                    <label class="form-label">제목</label>
                    <input type="text" name="qTitle" class="form-control" required>
                </div>

                <!-- 본문 -->
                <div class="mb-3">
                    <label class="form-label">내용</label>
                    <textarea name="qContent" class="form-control" rows="15" required></textarea>
                </div>

                <!-- 첨부파일 -->
                <div class="input-group mb-3">
                    <span class="input-group-text">첨부파일</span>
                    <div class="float-end uploadHidden">
                        <button type="button" class="btn btn-primary uploadFileBtn">추가</button>
                    </div>
                </div>

                <!-- 버튼 그룹 -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary submitBtn">작성</button>
                    <button type="button" class="btn btn-secondary cancelBtn">취소</button>
                </div>


                <!--첨부파일 보여줄 부분-->
                <div class="row mt-3">
                    <div class="col">
                        <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!--첨부파일 추가를 위한 모달창-->
    <div class="modal uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload File</h5>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="file" name="files" class="form-control" multiple>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary uploadBtn">Upload</button>
                    <button type="button" class="btn btn-outline-dark closeUploadBtn"
                    >Close
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- FontAwesome CDN (아이콘 사용을 위한 링크) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/js/board/boardUpload.js"></script>

</div>

<script layout:fragment="script" th:inline="javascript">

    const auth = [[${#authentication}]]

    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''

    if (errors) {
        for (let i = 0; i < errors.length; i++) {
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
        alert(errorMsg)
    }

    const formObj = document.querySelector("#f2")

    document.querySelector(".cancelBtn").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        formObj.reset()
        self.location = `/zboard/board_qa_list`

    }, false)

    //업로드 모달
    const uploadModal = new bootstrap.Modal(document.querySelector(".uploadModal"))

    document.querySelector(".uploadFileBtn").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()
        uploadModal.show()
    }, false)

    document.querySelector(".uploadBtn").addEventListener("click", function (e) {

        const formObj = new FormData();

        const fileInput = document.querySelector("input[name='files']")

        console.log(fileInput.files)

        const files = fileInput.files

        for (let i = 0; i < files.length; i++) {
            formObj.append("files", files[i]);
        }

        uploadToServer(formObj).then(result => {
            // console.log(result)
            for (const uploadResult of result) {
                showUploadFile(uploadResult)
            }
            uploadModal.hide()
        }).catch(e => {
            uploadModal.hide()
        })

    }, false)

    const uploadResult = document.querySelector(".uploadResult")

    function showUploadFile({uuid, fileName, link}) {
        const str = `<div class="card col-4">
                         <div class="card-header d-flex justify-content-center">
                            ${fileName}
                            <button class="btn-sm btn-danger" onclick="javascript:removeFile
                            ('${uuid}','${fileName}',this)">X</button>
                         </div>
                         <div class="card-body">
                            <img data-src="${uuid + "_" + fileName}">
                         </div>
                     </div>`

        uploadResult.innerHTML += str
    }

    document.querySelector(".closeUploadBtn").addEventListener("click", function () {
        uploadModal.hide();
    });

    function removeFile(uuid, fileName, obj) {

        console.log(uuid)
        console.log(fileName)
        console.log(obj)

        const targetDiv = obj.closest(".card")

        removeFileToServer(uuid, fileName).then(data => {
            targetDiv.remove()
        })
    }

    document.querySelector(".submitBtn").addEventListener("click", function (e) {

        e.preventDefault()
        e.stopPropagation()

        const target = document.querySelector(".uploadHidden")

        const uploadFiles = uploadResult.querySelectorAll("img")

        let str = ''

        for (let i = 0; i < uploadFiles.length; i++) {
            const uploadFile = uploadFiles[i]
            const fileLink = uploadFile.getAttribute("data-src")

            str += `<input type="hidden" name="fileNames" value="${fileLink}">`
        }

        target.innerHTML = str;

        document.querySelector("form").submit();
    }, false)

    document.addEventListener("DOMContentLoaded", function () {
        const titleInput = document.querySelector("input[name='qTitle']");
        const contentInput = document.querySelector("textarea[name='qContent']");
        const submitBtn = document.querySelector(".submitBtn");

        // 최대 길이 설정
        const TITLE_MAX_LENGTH = 400;
        const CONTENT_MAX_LENGTH = 4000;

        // 입력 시 실시간 검사
        titleInput.addEventListener("input", function () {
            if (this.value.length > TITLE_MAX_LENGTH) {
                alert(`제목은 최대 ${TITLE_MAX_LENGTH}자까지 입력할 수 있습니다.`);
                this.value = this.value.substring(0, TITLE_MAX_LENGTH); // 초과한 부분 제거
            }
        });

        contentInput.addEventListener("input", function () {
            if (this.value.length > CONTENT_MAX_LENGTH) {
                alert(`내용은 최대 ${CONTENT_MAX_LENGTH}자까지 입력할 수 있습니다.`);
                this.value = this.value.substring(0, CONTENT_MAX_LENGTH); // 초과한 부분 제거
            }
        });

        // 폼 제출 시 검사
        submitBtn.addEventListener("click", function (e) {
            if (titleInput.value.length > TITLE_MAX_LENGTH) {
                alert(`제목은 최대 ${TITLE_MAX_LENGTH}자까지 입력할 수 있습니다.`);
                e.preventDefault();
                return;
            }
            if (contentInput.value.length > CONTENT_MAX_LENGTH) {
                alert(`내용은 최대 ${CONTENT_MAX_LENGTH}자까지 입력할 수 있습니다.`);
                e.preventDefault();
                return;
            }
        });
    });

</script>
