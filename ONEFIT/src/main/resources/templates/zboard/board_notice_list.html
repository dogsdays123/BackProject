<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">

<body>
<div layout:fragment="board_notice_list">
    <div class="container mt-5">
        <form action="/zboard/board_notice_list" method="get">
            <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
            <h2 class="text-primary mb-4">공지사항</h2>
            <!-- 검색 기능 -->
            <div class="search-bar mb-3">
                <label class="form-label fw-bold">날짜 검색</label>
                <div class="row g-2">
                    <div class="col-md-5">
                        <input type="date" name="startDate" class="form-control"
                               th:value="${pageRequestDTO.startDate != null ?
                               #temporals.format(pageRequestDTO.startDate, 'yyyy-MM-dd') : ''}">
                    </div>
                    <div class="col-md-5">
                        <input type="date" name="endDate" class="form-control"
                               th:value="${pageRequestDTO.endDate != null ?
                               #temporals.format(pageRequestDTO.endDate, 'yyyy-MM-dd') : ''}">
                    </div>
                </div>
            </div>

            <div class="search-bar mb-3">
                <label class="form-label fw-bold">키워드 검색</label>
                <div class="row g-2">
                    <div class="col-md-8">
                        <input type="text" name="keyword" class="form-control"
                               th:value="${pageRequestDTO.keyword}" placeholder="검색어를 입력하세요">
                    </div>
                    <div class="col-md-4 d-flex flex-wrap">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" name="type" value="t"
                                   th:checked="${pageRequestDTO.type != null
                                   and #lists.contains(pageRequestDTO.type, 't')}" checked>제목
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" name="type" value="c"
                                   th:checked="${pageRequestDTO.type != null
                                   and #lists.contains(pageRequestDTO.type, 'c')}">내용
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <!-- 검색 버튼 & 초기화 버튼 -->
            <div class="text-center mb-3">
                <button class="btn btn-primary searchBtn" type="submit">검색</button>
                <button class="btn btn-secondary clearBtn" type="button">초기화</button>
            </div>

            <!-- 게시글 작성 버튼 -->
            <div class="d-flex justify-content-end mb-3">
                <div th:if="${#authorization.expression('isAuthenticated()') and
                                #authentication.getPrincipal().getUsername() == 'dnjswls53'}">
                    <a th:href="@{/zboard/board_notice_register}" class="btn btn-primary">
                        <i class="fas fa-pencil-alt"></i> 글 작성
                    </a>
                </div>
            </div>

        </form>

        <!-- 공지사항 테이블 -->
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th style="width: 60%;">제목</th>
                <th style="width: 20%;">작성일</th>
                <th style="width: 20%;">조회수</th>
            </tr>
            </thead>
            <tbody id="noticeTable" th:with="link = ${pageRequestDTO.getLink()}">
            <tr th:each="dto:${responseDTO.dtoList}" th:data-regDate="${dto.regDate}">
                <td>
                    <a th:href="|@{/zboard/board_notice_read(noticeId=${dto.noticeId})}&${link}|"
                       th:text="${dto.title}" class="text-decoration-none"></a>
                    <span class="ms-2">
                          <span></span>
                    </span>
                    <span class="badge progress-bar-success"
                          style="background-color: #0a53be">[[${dto.replyCount}]]</span>
                    <span class="ms-2" th:if="${dto.fileExists}">
                          <i class="fas fa-paperclip file-icon"></i>
                    </span>
                </td>
                <td th:text="${#temporals.format(dto.regDate, dto.regDate.toLocalDate()
                                 .equals(#temporals.createNow().toLocalDate()) ? 'HH:mm:ss' : 'yyyy-MM-dd')}"></td>
                <td th:text="${dto.hits}"></td>
            </tr>
            </tbody>
        </table>

        <div class="float-end">
            <ul class="pagination flex-wrap">
                <li class="page-item" th:if="${responseDTO.prev}">
                    <a class="page-link" th:data-num="${responseDTO.start -1}">Previous</a>
                </li>

                <th:block th:each="i: ${#numbers.sequence(responseDTO.start,responseDTO.end)}">
                    <li th:class="${responseDTO.page == i}?'page-item active':'page-item'">
                        <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                    </li>
                </th:block>

                <li class="page-item" th:if="${responseDTO.next}">
                    <a class="page-link" th:data-num="${responseDTO.end +1}">Next</a>
                </li>
            </ul>
        </div>
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">공지사항</h5>
                    </div>
                    <div class="modal-body">
                        <p>정상 처리되었습니다.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary closeBtn">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- FontAwesome CDN (아이콘 사용을 위한 링크) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</div>

<script layout:fragment="script" th:inline="javascript">
    document.querySelector(".pagination").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        const target = e.target

        if (target.tagName !== 'A') {
            return
        }

        const num = target.getAttribute("data-num")

        const formObj = document.querySelector("form")

        formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`

        formObj.submit()
    }, false)

    document.querySelector(".clearBtn").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        self.location = '/zboard/board_notice_list'
    }, false)

    const result = [[${result}]]

    const modal = new bootstrap.Modal(document.querySelector(".modal"))

    if (result) {
        modal.show()
    }

    document.querySelector(".closeBtn").addEventListener("click", function () {
        modal.hide();
    });
</script>

</body>

</html>
