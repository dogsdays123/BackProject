<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">

<body>
    <!-- 메인 start -->
    <div layout:fragment="board_notice_list">
      <div class="container mt-5">
        <form action="/zboard/board_notice_list" method="get">
            <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
            <h2 class="text-primary mb-4">공지사항</h2>
            <!-- 검색 기능 -->
            <div class="search-bar mb-3">
                <label class="form-label fw-bold">날짜 검색</label>
                <div class="row g-2">
                    <div class="col-md-5">
                        <input type="date" id="startDate" class="form-control">
                    </div>
                    <div class="col-md-5">
                        <input type="date" id="endDate" class="form-control">
                    </div>
                </div>
            </div>

            <div class="search-bar mb-3">
                <label class="form-label fw-bold">키워드 검색</label>
                <div class="row g-2">
                    <div class="col-md-8">
                        <input type="text" name="keyword" class="form-control"
                               th:value="${pageRequestDTO.keyword}" placeholder="검색어를 입력하세요">
                    </div>
                    <div class="col-md-4 d-flex flex-wrap">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" name="type" value="t"
                                   th:checked="${pageRequestDTO.type != null
                                   and #lists.contains(pageRequestDTO.type, 't')}" checked>제목
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" name="type" value="c"
                                   th:checked="${pageRequestDTO.type != null
                                   and #lists.contains(pageRequestDTO.type, 'c')}">내용
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <!-- 검색 버튼 & 초기화 버튼 -->
            <div class="text-center mb-3">
                <button class="btn btn-primary searchBtn" type="button" onclick="filterTable()">검색</button>
                <button class="btn btn-secondary clearBtn" type="button" onclick="clearFilters()">초기화</button>
            </div>
        </form>
        <br>
        <br>
        <!-- 공지사항 테이블 -->
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th style="width: 60%;">제목</th>
                <th style="width: 20%;">작성일</th>
                <th style="width: 20%;">조회수</th>
            </tr>
            </thead>
            <tbody id="noticeTable" th:with="link = ${pageRequestDTO.getLink()}">
              <tr th:each="dto:${responseDTO.dtoList}" th:data-regdate="${dto.regdate}">
                  <td>
                      <a th:text="${dto.nTitle}"></a>
                      <span class="ms-2">
                          <span></span>
                      </span>
                      <span class="ms-2">
                          <i class="fas fa-paperclip file-icon"></i>
                      </span>
                  </td>
                  <td th:text="${dto.regdate}"></td>
                  <td th:text="${dto.nHits}"></td>
              </tr>
            </tbody>
        </table>

        <div class="float-end">
            <ul class="pagination flex-wrap">
                <li class="page-item" th:if="${responseDTO.prev}">
                    <a class="page-link" th:data-num="${responseDTO.start -1}">Previous</a>
                </li>

                <th:block th:each="i: ${#numbers.sequence(responseDTO.start,responseDTO.end)}">
                    <li th:class="${responseDTO.page == i}?'page-item active':'page-item'">
                        <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                    </li>
                </th:block>

                <li class="page-item" th:if="${responseDTO.next}">
                    <a class="page-link" th:data-num="${responseDTO.end +1}">Next</a>
                </li>
            </ul>
        </div>
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close"
                                data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

      </div>
    </div>
    <!-- 메인 end  -->

    <!-- FontAwesome CDN (아이콘 사용을 위한 링크) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script layout:fragment="script" th:inline="javascript">
        document.querySelector(".pagination").addEventListener("click",function (e) {
            e.preventDefault()
            e.stopPropagation()

            const target = e.target

            if (target.tagName !== 'A') {
                return
            }

            const num = target.getAttribute("data-num")

            const formObj = document.querySelector("form")

            formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`

            formObj.submit()
        },false)

        // 검색 버튼 클릭 시 테이블 필터링
        function filterTable() {
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;
            const keyword = document.getElementById("keyword").value.toLowerCase();
            const rows = document.querySelectorAll("#noticeTable tbody tr");

            rows.forEach(row => {
                const regdate = row.getAttribute("data-regdate");
                const title = row.querySelector("td").textContent.toLowerCase();

                // 날짜 범위와 키워드로 필터링
                const isDateInRange = (startDate === '' || regdate >= startDate) && (endDate === '' || regdate <= endDate);
                const isKeywordMatch = (keyword === '' || title.includes(keyword));

                if (isDateInRange && isKeywordMatch) {
                    row.style.display = ""; // 조건에 맞으면 보이기
                } else {
                    row.style.display = "none"; // 조건에 맞지 않으면 숨기기
                }
            });
        }

        // 초기화 버튼 클릭 시 필터링 초기화
        function clearFilters() {
            document.getElementById("startDate").value = '';
            document.getElementById("endDate").value = '';
            document.getElementById("keyword").value = '';
            filterTable();  // 필터링 실행
        }

    </script>

</body>

</html>
