<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/myPage.html}">

<div layout:fragment="businessMyPage">
    <div class="container-fluid">
        <div class="row">
            <!-- 메인 콘텐츠 -->
            <div class="col-md-9 main-content">

                <!-- 탭 메뉴 -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="support-tab" data-bs-toggle="tab" href="#support" role="tab"
                           aria-controls="support" aria-selected="true">
                            <i class="fas fa-briefcase"></i> 기업 정보
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="proposal-tab" data-bs-toggle="tab" href="#proposal" role="tab"
                           aria-controls="proposal" aria-selected="true">
                            <i class="fas fa-bell"></i> 기업 페이지 필요 내용들
                        </a>
                    </li>
                </ul>

                <!-- 탭 콘텐츠 -->
                <div class="tab-content" id="myTabContent">
                    <!-- 받은 제안 현황 탭 -->
                    <div class="tab-pane fade show active" id="support" role="tabpanel" aria-labelledby="support-tab">
                        <div class="card">
                            <div class="card-body card-columns">
                                <!--                                회원 정보 수정-->
                                <div class="container mt-5">
                                    <div class="post-container">
                                        <form>
                                            <div class="form-section">
                                                <h5 class="product-h5">기업 정보</h5>
                                                <hr>
                                                <div class="mb-3">
                                                    <label class="form-label">기업 이름</label>
                                                    <input type="text" class="form-control" placeholder="기업 이름 연동"
                                                           required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">대표자 성명</label>
                                                    <input type="text" class="form-control" placeholder="대표자 이름 연동"
                                                           required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">사업자등록번호</label>
                                                    <input type="text" class="form-control" placeholder="사업자등록번호 확인api"
                                                           required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">사업지 전화번호</label>
                                                    <input type="text" class="form-control" placeholder="기업 전화번호 확인"
                                                           required>
                                                </div>
                                                <hr>
                                                <div class="mb-3">
                                                    <label class="form-label">근로자 수</label>
                                                    <input type="text" class="form-control" placeholder="계산식 준비"
                                                           required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">자산 총액</label>
                                                    <input type="text" class="form-control" placeholder="계산식 준비">
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">기업 크기</label>
                                                    <input type="text" class="form-control" placeholder="계산식을 통한 크기판별">
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">설립일</label>
                                                    <input type="date" class="form-control">
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">홈페이지</label>
                                                    <input type="text" class="form-control" placeholder="기업 홈페이지">
                                                </div>
                                            </div>
                                            <div class="form-section">
                                                <div class="mb-3">
                                                    <label class="form-label">기업 로고</label>
                                                    <div class="file-label" onclick="$('#imageUpload').click()">이미지
                                                        업로드
                                                    </div>
                                                    <input type="file" class="form-control d-none" id="imageUpload"
                                                           accept="image/*" multiple>
                                                    <div id="imagePreview" class="mt-2 d-flex flex-wrap"></div>
                                                </div>
                                            </div>
                                            <button type="submit" class="product-btn btn btn-primary w-100">등록하기
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</div>
