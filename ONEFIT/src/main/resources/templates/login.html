<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="login">
<div class="d-flex justify-content-center" style="height: 100vh;">
    <div class="card align-self-center">
        <div class="card-header">
            LOGIN Page
        </div>
        <div class="card-body">
            <th:block th:if="${param.logout != null}">
            <script type="text/javascript">
                window.location.href = '/main';
            </script>
            </th:block>
            <form id="LoginForm" action="/login" method="post" th:if="${param.logout == null}">
                <div class="input-group mb-3">
                    <span class="input-group-text">아이디</span>
                    <input type="text" name="username" class="form-control" placeholder="USER ID">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">패스워드</span>
                    <input type="text" name="password" class="form-control" placeholder="PASSWORD">
                </div>
                <div class="input-group mb-3">
                    <input class="form-check-input" type="checkbox" name="remember-me">
                    <label class="form-check-label">자동로그인</label>
                </div>
                <div class="my-4">
                    <div class="float-end">
                        <button type="submit" class="btn btn-primary submitBtn">LOGIN</button>
                    </div>
                </div>
            </form>
            <div>
                <div class="login-container">
                    <div class="text-center my-3">
                        <hr class="line">
                        <span class="hr-text">소셜 계정으로 간편 로그인</span>
                        <hr class="line">
                    </div>
                    <div class="social-login-buttons">
                        <a class="social-btn google-btn" href="/oauth2/authorization/google" style="text-decoration: none;">
                            <img src="img/google_rogo.png" alt="Google Logo">
                        </a>
                        <a class="social-btn kakao-btn" href="/oauth2/authorization/kakao" style="text-decoration: none;">
                            <i class="fas fa-comment kakao-rogo"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</html>
