<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/my.css">
</head>

<div layout:fragment="myPage">
<!-- 사이드바 -->
<nav id="offcanvasSidebar" data-bs-scroll="true" class="sidebar-nav col-md-3 offcanvas offcanvas-start text-white sidebars show"
     data-bs-backdrop="false" tabindex="-1">
    <div class="side-header d-flex justify-content-between offcanvas-header">
        <a class="navbar-brand" href="/main">OneFit</a>
        <button type="button" class="btn-close ms-0 toggle-sidebar" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
    </div>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-user"></i> 내 정보</a>
            <ul class="nav flex-column ml-3">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-edit"></i> 회원 정보 수정
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-file-alt"></i> 내가 작성한 게시글</a>
                </li>

                <!-- 거래 메뉴 -->
                <li class="nav-item">
                    <a class="nav-link collapsed d-flex justify-content-between" href="#" data-bs-toggle="collapse"
                       data-bs-target="#tradeMenu">
                        <span><i class="fas fa-exchange-alt"></i> 거래</span>
                        <i class="fas fa-chevron-down"></i>
                    </a>
                    <div id="tradeMenu" class="collapse">
                        <ul class="nav flex-column ms-3">
                            <!-- 내가 작성한 게시글 -->
                            <li class="nav-item">
                                <a class="nav-link collapsed d-flex justify-content-between nav-width" href="#"
                                   data-bs-toggle="collapse" data-bs-target="#myPostsMenu">
                                    <span><i class="fas fa-file-alt"></i> 작성한 글</span>
                                    <i class="fas fa-chevron-down"></i>
                                </a>
                                <div id="myPostsMenu" class="collapse">
                                    <ul class="nav flex-column ms-3">
                                        <li class="nav-item">
                                            <a class="nav-link" href="#"><i class="fas fa-cogs"></i> 기구</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#"><i class="fas fa-building"></i> 시설</a>
                                        </li>
                                    </ul>
                                </div>
                            </li>

                            <!-- 관심상품 리스트 -->
                            <li class="nav-item">
                                <a class="nav-link collapsed d-flex justify-content-between nav-width" href="#"
                                   data-bs-toggle="collapse" data-bs-target="#wishlistMenu">
                                    <span><i class="fas fa-heart"></i> 관심상품</span>
                                    <i class="fas fa-chevron-down"></i>
                                </a>
                                <div id="wishlistMenu" class="collapse">
                                    <ul class="nav flex-column ms-3">
                                        <li class="nav-item">
                                            <a class="nav-link" href="#"><i class="fas fa-cogs"></i> 기구</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#"><i class="fas fa-building"></i> 시설</a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>

            </ul>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-user-tie"></i> 개인회원</a>
            <ul class="nav flex-column ml-3">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-id-card"></i> 내 이력서 보기</a>
                </li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-building"></i> 기업회원</a>
            <ul class="nav flex-column ml-3">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-industry"></i> 기업 정보</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-clipboard-list"></i> 공고 등록 현황</a>
                </li>
            </ul>
        </li>
    </ul>
</nav>



<div class="container-fluid align-items-center">
    <div class="my-main-header">
        <h2 class="my-name" th:text="${all_memberDTO.name} + ' 님'"></h2>
        <hr>
    </div>
    <div class="row">
        <!-- 메인 콘텐츠 -->
        <div layout:fragment="my_board"></div>
        <div layout:fragment="my_default_page"></div>
        <div layout:fragment="my_business_page"></div>
        <div layout:fragment="my_info_page"></div>
        <!--메인끝-->
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('.toggle-sidebar').click(function () {
            $('.container-fluid').toggleClass('shifted');
        });


    </script>
    <!-- FontAwesome CDN (아이콘 사용을 위한 링크) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</html>
