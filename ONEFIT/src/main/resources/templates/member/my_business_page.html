<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/myPage.html}">

<div layout:fragment="my_business_page">
    <!-- 메인 콘텐츠 -->
    <div class="col-md-9 main-content">

        <!-- 탭 메뉴 -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="support-tab" data-bs-toggle="tab" href="#support" role="tab"
                   aria-controls="support" aria-selected="true">
                    <i class="fas fa-briefcase"></i> 기업 정보
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="proposal-tab" data-bs-toggle="tab" href="#proposal" role="tab"
                   aria-controls="proposal" aria-selected="false">
                    <i class="fas fa-bell"></i> 기업 정보 수정
                </a>
            </li>
        </ul>

        <!-- 탭 콘텐츠 -->
        <div class="tab-content" id="myTabContent">
            <!-- 회원 정보 탭 -->
            <div class="tab-pane fade show active" id="support" role="tabpanel" aria-labelledby="support-tab">
                <div class="card">
                    <div class="card-body card-columns">
                        <!-- 카드 1 -->
                        <!-- 회원 정보 카드 -->
                        <div class="card">
                            <div class="card-header">
                                <i class="fas fa-user-circle"></i> 회원 정보
                            </div>
                            <div class="card-body d-flex align-items-center">
                                <div>
                                    <p><strong>기업이름:</strong> <span th:text="${business_memberDTO.bName}"></span></p>
                                    <p><strong>대표자:</strong> <span th:text="${business_memberDTO.bExponent}"></span></p>
                                    <p><strong>사업자번호:</strong> <span th:text="${business_memberDTO.bRegNum}"></span></p>
                                    <p><strong>설립일:</strong> <span th:text="${#temporals.format(business_memberDTO.bEstaDate, 'yyyy-MM-dd')}"></span></p>
                                    <p><strong>이메일:</strong> <span th:text="${all_memberDTO.email}"></span></p>
                                    <p><strong>주소:</strong> <span th:text="${business_memberDTO.bAddress}"></span></p>
                                    <p><strong>전화번호:</strong> <span th:text="${business_memberDTO.bPhone}"></span></p>
                                    <p><strong>홈페이지:</strong> <span th:text="${business_memberDTO.bHomepage}"></span></p>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <i class="fas fa-user-circle"></i> 증명 사진
                            </div>
                            <div class="card-body d-flex align-items-center">
                                <img src="#" alt="Profile Image" class="profile-img">
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <i class="fas fa-user-circle"></i> 회원 추가 정보
                            </div>
                            <div class="card-body d-flex align-items-center">
                                <div>
                                    <p><strong>근로자 수</strong> <span th:text="${business_memberDTO.bEmployees}"></span></p>
                                    <p><strong>평균 매출액</strong> <span th:text="${business_memberDTO.bAverage}"></span></p>
                                    <p><strong>자산 총액</strong> <span th:text="${business_memberDTO.bAssets}"></span></p>
                                    <p><strong>기업 크기</strong> <span th:text="${business_memberDTO.bSize}"></span></p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- 회원 정보 수정 탭 -->
            <div class="tab-pane fade" id="proposal" role="tabpanel" aria-labelledby="proposal-tab">
                <!--                                회원 정보 수정-->
                <div class="container mt-5">
                    <div class="post-container">
                        <form>
                            <div class="form-section">
                                <h5 class="product-h5">기업 정보</h5>
                                <hr>
                                <div class="mb-3">
                                    <label class="form-label">기업이름</label>
                                    <input type="text" class="form-control" placeholder="기본 이름 연동"
                                           readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">대표자</label>
                                    <input type="text" class="form-control" placeholder="기본 생년월일 연동"
                                           readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">설립일</label>
                                    <input type="text" class="form-control" placeholder="기본 이메일 연동"
                                           readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">이메일</label>
                                    <input type="text" class="form-control" placeholder="기본 아이디 연동"
                                           readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">주소</label>
                                    <input type="text" class="form-control" placeholder="기본 아이디 연동"
                                           readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">전화번호</label>
                                    <input type="text" class="form-control" placeholder="전화번호 인증"
                                           required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">홈페이지</label>
                                    <input type="text" class="form-control" placeholder="기업 홈페이지"
                                           required>
                                </div>
                                <hr>
                                <div class="mb-3">
                                    <label class="form-label">근로자 수</label>
                                    <input type="text" class="form-control" placeholder="특수문자 없이 기입"
                                           required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">평균 매출액</label>
                                    <input type="text" class="form-control" placeholder="특수문자 없이 기입"
                                           required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">자산 총액</label>
                                    <input type="text" class="form-control" placeholder="특수문자 없이 기입"
                                           required>
                                </div>
                            </div>
                            <div class="form-section">
                                <div class="mb-3">
                                    <label class="form-label">기업로고</label>
                                    <div class="file-label" onclick="$('#imageUpload').click()">이미지
                                        업로드
                                    </div>
                                    <input type="file" class="form-control d-none" id="imageUpload"
                                           accept="image/*" multiple>
                                    <div id="imagePreview" class="mt-2 d-flex flex-wrap"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <button type="submit" class="product-btn btn btn-primary w-100">수정
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
