<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneFit - 체육시설업 포털</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/basic.css">
    <style>
      .resume-container {
          max-width: 900px;
          margin: 0 auto;
      }
      .profile-img {
          width: 200px;
          height: 200px;
          object-fit: cover;
      }
      .section-title {
          font-weight: bold;
          border-bottom: 2px solid #000;
          padding-bottom: 5px;
          margin-bottom: 15px;
      }
      .mb-2{
        display: flex;
      }
      .form-label{
        width: 146px;
        padding-left: 13px;
      }
      .t-register-btn{
        width: 100px;
      }
      .no-outline .form-control{
        border: none;
      }
      .no-outline .form-control:focus{
        box-shadow: none;
      }
  </style>
</head>

<body>
    <!-- 메인 start -->
    <main>
      <div class="container mt-5 resume-container">
        <h2 class="text-center mb-4"></h2>
        <form class="no-outline">
          <div class="card p-4 mb-4 shadow-sm">
              <div class="row">
                  <div class="col-md-8">
                      <h4 class="section-title">이력서 제목</h4>
                          <div class="mb-2">
                              <label class="form-label"><strong>이름:</strong></label>
                              <input type="text" class="form-control" value="홍길동" readonly>
                          </div>
                          <div class="mb-2">
                              <label class="form-label"><strong>성별:</strong></label>
                              <input type="text" class="form-control" value="남" readonly>
                          </div>
                          <div class="mb-2">
                              <label class="form-label"><strong>생년월일:</strong></label>
                              <input type="date" class="form-control" value="1995-03-12" readonly>
                          </div>
                          <div class="mb-2">
                              <label class="form-label"><strong>이메일:</strong></label>
                              <input type="email" class="form-control" value="name@sample.email" readonly>
                          </div>
                          <div class="mb-2">
                              <label class="form-label"><strong>연락처:</strong></label>
                              <input type="tel" class="form-control" value="010-1234-5678" readonly>
                          </div>
                          <div class="mb-2">
                              <label class="form-label"><strong>주소:</strong></label>
                              <input type="text" class="form-control" value="OO도 OO시 OO로 OO" readonly>
                          </div> 
                      </div>
                      <div class="col-md-4">
                        <div style="padding-left: 30px; margin-top: 50px;">
                          <img src="https://dummyimage.com/150x150/000/fff" class="rounded-circle profile-img mb-3" alt="프로필 사진">
                        </div>
                      </div>
                  </div>
                  <br>
                  <div>
                      <h4 class="section-title">자기소개</h4>
                      <textarea class="form-control" rows="5" readonly>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti magnam amet exercitationem, aut veritatis laboriosam unde eveniet architecto rerum temporibus vitae provident impedit praesentium quo, ex quos illum, libero maiores.</textarea>
                  </div>
                  <br>
                  <div>
                  <h4 class="section-title">학력</h4>
                      <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>구분</th>
                                <th>상태</th>
                                <th>졸업(예정)일</th>
                                <th>학교명</th>
                                <th>전공</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" class="form-control" value="고등학교" readonly></td>
                                <td><input type="text" class="form-control" value="졸업" readonly></td>
                                <td><input type="date" class="form-control" value="2015-03-03" readonly></td>
                                <td><input type="text" class="form-control" value="OO고등학교" readonly></td>
                                <td><input type="text" class="form-control" readonly></td>
                            </tr>
                            <tr>
                              <td><input type="text" class="form-control" value="대학교" readonly></td>
                              <td><input type="text" class="form-control" value="휴학" readonly></td>
                              <td><input type="date" class="form-control" readonly></td>
                              <td><input type="text" class="form-control" value="OO대학교" readonly></td>
                              <td><input type="text" class="form-control" value="체육학과" readonly></td>
                            </tr>
                        </tbody>
                      </table>
                  </div>
                  <br>
                  <div>
                      <h4 class="section-title">경력</h4>
                      <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>조직</th>
                                    <th>직함</th>
                                    <th>기간(년)</th>
                                    <th>내용</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                  <td><input type="text" class="form-control" value="OOOO센터" readonly></td>
                                  <td><input type="text" class="form-control" value="트레이너" readonly></td>
                                  <td><input type="number" class="form-control" min="0" value="2" readonly></td>
                                  <td><input type="text" class="form-control" value="PT수업/회원관리" readonly></td>
                                </tr>
                            </tbody>
                    </table>
                  </div>
                  <br>
                  <div>
                    <h4 class="section-title">자격증</h4>
                    <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>명칭</th>
                                    <th>발급기관</th>
                                    <th>취득일</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                  <td><input type="text" class="form-control" value="생활스포츠지도사2급 보디빌딩" readonly></td>
                                  <td><input type="text" class="form-control" value="문화체육관광부" readonly></td>
                                  <td><input type="date" class="form-control" value="2017-05-07" readonly></td>
                                </tr>
                            </tbody>
                    </table>
                  </div>
                  <br>
                  <div>
                    <h4 class="section-title">수상경력</h4>
                    <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>명칭</th>
                                    <th>수상</th>
                                    <th>취득일</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                  <td><input type="text" class="form-control" value="미스터코리아 루키 -75kg 보디빌딩" readonly></td>
                                  <td><input type="text" class="form-control" value="3위" readonly></td>
                                  <td><input type="date" class="form-control" value="2016-07-08" readonly></td>
                                </tr>
                            </tbody>
                    </table>
                </div>
                <button type="submit" class="btn btn-primary w-100 modal-btn">이력서 수정</button>
            </div>
        </div>
        
      </form>
    </div>
    </main>
    <!-- 메인 end  -->

    <!-- FontAwesome CDN (아이콘 사용을 위한 링크) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
